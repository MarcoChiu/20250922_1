<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>題目一：無障礙彈跳視窗</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="../css/style.css" rel="stylesheet">
  <style>
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1000;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      /* Could be more or less, depending on screen size */
      max-width: 500px;
      position: relative;
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close-button:hover,
    .close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>題目一：無障礙彈跳視窗</h2>
    <p>請達成以下功能：</p>
    <ul>
      <li>製作一個彈跳視窗 (modal)</li>
      <li>
        <ul>
          <li>製作一個彈跳視窗 (modal)</li>
          <li>彈跳視窗內有一段文字說明與一個「OK 按鈕」</li>
          <li>彈跳視窗外有一個「彈跳視窗按鈕」</li>
        </ul>
      </li>
      <li>(關閉) > 當按下「ESC」或點擊「OK 按鈕」，關閉彈跳視窗</li>
      <li>
        <ul>
          <li>將焦點放在「打開彈跳視窗」按鈕上</li>
        </ul>
      </li>
    </ul>
    <p>✨keywords：element.focus()</p>

    <button id="openModalBtn">Open Form</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>My Modal Form</h2>
        <form id="myForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    const openModalBtn = document.getElementById('openModalBtn');
    const myModal = document.getElementById('myModal');
    const closeButton = document.querySelector('.close-button');
    const myForm = document.getElementById('myForm');

    openModalBtn.onclick = function () {
      myModal.style.display = 'block';
      document.getElementById('name').focus(); // Focus on the first input
    }

    closeButton.onclick = function () {
      myModal.style.display = 'none';
    }

    window.onclick = function (event) {
      if (event.target == myModal) {
        myModal.style.display = 'none';
      }
    }

    myForm.onsubmit = function (event) {
      event.preventDefault(); // Prevent default form submission
      // Process form data here (e.g., send with fetch API)
      alert('Form submitted!');
      myModal.style.display = 'none'; // Close modal after submission
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
  <script src='https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js'></script>
  <script src="../js/nav.js"></script>
</body>

</html>
