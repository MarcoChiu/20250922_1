<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目一：相乘三次 (*)</title>
</head>

<body>
    <h2>題目一：相乘三次 (*)</h2>
    <pre style="background-color: lightblue;">
// input 輸入
multiply3Times(3);
multiply3Times(0);
multiply3Times(9);

// output 輸出
27
0
729
    </pre>

    <script>
        function multiply3Times(num) {
            if (!isNaN(num)) {//不是NaN時才運算              
                console.log(num * num * num);
            } else {
                console.log(num + '-數字有問題無法運算');
            }
        }
        multiply3Times(3);
        multiply3Times(0);
        multiply3Times(9);
        multiply3Times('哈');
    </script>
</body>

</html>
